<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="main-header">
            <h1>Word Guess Game</h1>
            <h2>Fruits</h2>
    </header>

    <main>
        <div class="container">
            <div class="middle">
                <p id="pressPlay">press any alphabet key to</p>    
                <h3>Guess the fruit</h3>
                <p id="answerWord"> </p>
                <div class="image">
                    <iframe id="image" src="" frameBorder="0" ></iframe>
                </div>
            </div>
            <div class="left side">
                <div class="wins">
                    <h4>Wins</h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>Losses</h4>
                    <p id="numLosses"></p>
                </div>
            </div>
            <div class="right side">
                <h4><span id="numGuesses"></span> lives remaining</h4>
                <h4>Guessed Letters</h4>
                <p id="guessedLetters"></p>
            </div>
        </div>
    </main>



    
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
