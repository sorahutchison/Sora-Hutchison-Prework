<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  
</head>

<body style="background-image: url(assets/images/herringbone.png);">
 <div class=no-gutters>
    <div class=container>
     
     <div class=row>
      <nav class="navbar navbar-light" style="background-color: #ffffff;" id=header_border>
       <div class="col-xs-2"></div>
       <div class="col-xs-2" style="background-color: #4aaaa5;" id=block> 
         <h1 style=font-size:20pt>Sora Hutchison</h1>
       </div>
       <div class="col-xs-2"> </div>
       <div class="col-xs-2"> </div>
        <div class="col-xs-2" id=menu>About  | Portfolio | Contact</div>
        <div class="col-xs-2"></div>
        </nav>
      </div>
   
      <div class=row>
        <div class=container id=text>
          <div style=background-color:#ffffff>
            <div>
              <h2 style=font-size:20pt>Contact</h2>
              <p id=line>______________________________________________________________</p>
            </div>
            <form id=about-me>
              <div class="form-row">
               <div class="form-group col-md-6">
                <label id=menu>Name</label>
                <input class="form-control" placeholder="John Smith">
                </div>
              </div>
              <div class="form-group">
                <label id=menu>Email</label>
                <input class="form-control" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label id=menu>Message</label>
                <textarea class="form-control" rows="5"></textarea>
              </div>
              <button class="btn btn-light btn-sm" href="#" role="button" style="background-color: #4aaaa5" id=button>Submit</button>
            </form>
          </div>
       </div>
      </div>

      <div class=row id=footer>
        <p id=copyright>Copyright</p>

      </div>
    </div>
  
</body>

</html>
